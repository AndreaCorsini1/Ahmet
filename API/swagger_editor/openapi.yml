openapi: 3.0.2

info:
  description: "Suggestion API for creating and querying Ahmet's studies"
  version: "0.1"
  title: "Ahmet API"
  contact:
    email: "andrea.cors95@gmail.com"

servers:
  - url: http://localhost:8080/suggestions/v0.1
    description: Development server API v0.1

tags:
  - name: "studies"
    description: "Manage the studies"
  - name: "algorithms"
    description: "Manage the algorithms"
  - name: "trials"
    description: "Manage the trials"
  - name: "parameters"
    description: "Manage the parameters of studies"
  - name: "metrics"
    description: "Manage the metrics/models"

paths:
  /api/v0.1/users/:
    get:
      operationId: listUsers
      description: View for getting the studies associated to each user
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      properties:
                        id:
                          type: integer
                          readOnly: true
                        username:
                          type: string
                          description: Required. 150 characters or fewer. Letters,
                            digits and @/./+/-/_ only.
                          maxLength: 150
                        studies:
                          type: array
                          items:
                            type: integer
                      required:
                      - username
                      - studies
          description: ''
  /api/v0.1/users{format}:
    get:
      operationId: RetrieveUser
      description: View for getting the studies associated to each user
      parameters:
      - name: format
        in: path
        required: true
